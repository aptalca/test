name: Issue & PR Tracker

on:
  issues:
    types: [opened,reopened,labeled,unlabeled]
  pull_request:
    types: [opened,reopened,review_requested,review_request_removed,labeled,unlabeled]

jobs:
  manage-project:
    runs-on: ubuntu-latest
    steps:
      - name: Dump payload
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Add Open Issues Not Labeled Invalid
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        if: ${{ github.event_name == 'issues' && github.event.issue.state == 'open' && ! contains(github.event.issue.labels.*.name, 'invalid') }}
        with:
          gh_token: ${{ secrets.PROJECT_PAT }}
          user: aptalca
          project_id: 2
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: 'Issues'
      - name: Add Issues Labeled Invalid
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        if: ${{ github.event_name == 'issues' && github.event.issue.state == 'open' && contains(github.event.issue.labels.*.name, 'invalid') }}
        with:
          gh_token: ${{ secrets.PROJECT_PAT }}
          user: aptalca
          project_id: 2
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: 'Insufficient Info'
      - name: Add PRs Without Review Requests
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.state == 'open' && github.event.pull_request.requested_reviewers[0] == null && github.event.pull_request.requested_teams[0] == null }}
        with:
          gh_token: ${{ secrets.PROJECT_PAT }}
          user: aptalca
          project_id: 2
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: 'PRs'
      - name: Add PRs With Review Requests
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.state == 'open' && (github.event.pull_request.requested_reviewers[0] != null || github.event.pull_request.requested_teams[0] != null) }}
        with:
          gh_token: ${{ secrets.PROJECT_PAT }}
          user: aptalca
          project_id: 2
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: 'PR ready for team review'
